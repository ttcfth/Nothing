<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Support Game</title>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; }
        canvas { background: #fff; display: block; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Resize canvas to full window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Game mechanics variables
        let enemies = [];
        let player = { x: canvas.width / 2, y: canvas.height / 2, radius: 15 }; // Player properties

        // Enemy AI properties
        function createEnemy() {
            const enemy = {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: 10,
                speed: 1,
                pathfinding: function() {
                    const dx = player.x - this.x;
                    const dy = player.y - this.y;
                    const angle = Math.atan2(dy, dx);
                    this.x += Math.cos(angle) * this.speed;
                    this.y += Math.sin(angle) * this.speed;
                }
            };
            enemies.push(enemy);
        }

        // Touch controls
        let touchStartX, touchStartY;
        let touchEndX, touchEndY;

        window.addEventListener('touchstart', (event) => {
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
        }, false);
        window.addEventListener('touchend', (event) => {
            touchEndX = event.changedTouches[0].clientX;
            touchEndY = event.changedTouches[0].clientY;
            handleTouch();
        }, false);

        function handleTouch() {
            if (touchEndX < touchStartX) {
                player.x -= 10; // Move left
            } else if (touchEndX > touchStartX) {
                player.x += 10; // Move right
            }
            if (touchEndY < touchStartY) {
                player.y -= 10; // Move up
            } else if (touchEndY > touchStartY) {
                player.y += 10; // Move down
            }
            player.x = Math.max(0, Math.min(canvas.width, player.x));
            player.y = Math.max(0, Math.min(canvas.height, player.y));
        }

        // Main game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fillStyle = 'blue';
            ctx.fill();
            enemies.forEach(enemy => {
                enemy.pathfinding();
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y, enemy.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'red';
                ctx.fill();
            });
            requestAnimationFrame(gameLoop);
        }

        // Start the game
        for (let i = 0; i < 5; i++) {
            createEnemy();
        }
        gameLoop();
    </script>
</body>
</html>
